<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          <img src="Finance_logo.png" alt="Finance Logo" class="finance-logo" />
          <span class="finance-text">Finance</span>
        </div>
        <ul>
          <ul>
            <i class="fas fa-tachometer-alt"></i>
            Dashboard
            <i class="fas fa-chevron-down dropdown-icon"></i>
            <ul>
              <i class="fas fa-th-large"></i>
              Classic
            </ul>
            <ul>
              <i class="fas fa-stream"></i>
              Minimal
            </ul>
          </ul>
          <ul>
            <i class="fas fa-file"></i>
            Pages
            <i class="fas fa-chevron-down dropdown-icon"></i>
          </ul>
          <ul>
            <i class="fas fa-cogs"></i>
            Applications
            <i class="fas fa-chevron-down dropdown-icon"></i>
          </ul>
          <ul>
            <i class="fas fa-layer-group"></i>
            UI Component
            <i class="fas fa-chevron-down dropdown-icon"></i>
          </ul>
          <ul>
            <i class="fas fa-puzzle-piece"></i>
            Widgets
            <i class="fas fa-chevron-down dropdown-icon"></i>
          </ul>
          <ul>
            <i class="fas fa-edit"></i>
            Forms
            <i class="fas fa-chevron-down dropdown-icon"></i>
          </ul>
          <ul>
            <i class="fas fa-chart-bar"></i>
            Charts
            <i class="fas fa-chevron-down dropdown-icon"></i>
          </ul>
        </ul>
      </div>
      <div class="content">
        <div class="topbar">
          <div class="search-bar">
            <input type="text" placeholder="Search here..." />
          </div>
          <div class="topbar-icons">
            <i class="fas fa-bell"></i>
            <i class="fas fa-comment-alt"></i>
            <img src="profile_img.png" alt="User Profile" />
          </div>
        </div>
        <div class="main-box">
          <div class="cards-grid">
            <div class="card">
                <h3>Total Income</h3>
                <div class="main-text">$579,000</div>
                <div class="small-text">Saved 25%</div>
            </div>
            <div class="card">
                <h3>Total Expenses</h3>
                <div class="main-text">$79,000</div>
                <div class="small-text">Saved 25%</div>
            </div>
            <div class="card">
                <h3>Cash on Hand</h3>
                <div class="main-text">$92,000</div>
                <div class="small-text">Saved 25%</div>
            </div>
            <div class="card">
                <h3>Net Profit Margin</h3>
                <div class="main-text">$179,000</div>
                <div class="small-text">Saved 65%</div>
            </div>
        </div>

        <div class="images-row">
            <div class="image-container-large">
                <div class="placeholder-image">
                  <img src="image12.png" alt="graph"/>
                </div>
            </div>
            <div class="image-container-small">
                <div class="placeholder-image">
                  <img src="img2.png" alt="stats"/>
                </div>
            </div>
            <div class="image-container-small">
                <div class="placeholder-image">
                  <img src="img3.png" alt="stats"/>
                </div>
            </div>
        </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
